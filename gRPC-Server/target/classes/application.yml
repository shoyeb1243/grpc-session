grpc:
  server:
    port: 9090
    enable-reflection: true

spring:
  application:
  name: gRPC-Server

  datasource:
    url: jdbc:mysql://localhost:3306/unary_db?createIfNotExist=true
    username: root
    password: 1243
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
